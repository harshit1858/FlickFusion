<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    FlickFusion - Home</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500&amp;display=swap">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #000, #1a1a1a);
            --accent: #8a2be2;
            --accent-hover: #9932cc;
            --text-primary: #fff;
            --text-secondary: #c0c0c0;
            --card-bg: rgba(0, 0, 0, 0.85);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --hover-transform: translateY(-8px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: "Inter", sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            background: rgba(0, 0, 0, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header nav a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        header nav a:hover {
            background: var(--accent);
        }

        header button#logoutBtn {
            background: var(--accent);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 1rem;
        }

        header button#logoutBtn:hover {
            background: var(--accent-hover);
        }

        .flex-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 100px;
        }

        main {
            flex: 1;
        }

        .hero {
            text-align: center;
            margin: 3rem 0 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .search-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 50px;
            background: var(--glass-effect);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1.1rem;
            padding-right: 120px;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            background: var(--accent);
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-button:hover {
            background: var(--accent-hover);
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 4px solid var(--text-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .movies-grid {
            padding: 2rem 5%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 2/3;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .movie-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            z-index: 2;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .card-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-live {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .creator-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .creator-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .creator-details h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .creator-details p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .social-link img {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            header .logo {
                font-size: 1.5rem;
            }

            header nav {
                gap: 0.5rem;
            }

            header nav a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .creator-info {
                flex-direction: column;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>


<body>
    <header role="banner">
        <div class="logo">FlickFusion</div>
        <nav role="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="details.html"></a>
        </nav>
        <title>FlickFusion - Home</title>
    </header>
    <div class="flex-container">
        <main role="main" class="container">
            <section class="hero" aria-label="Welcome">
                <h1>Welcome to FlickFusion</h1>
                <p>Your ultimate destination for movies and TV series</p>
            </section>
            <section class="search-container">
                <input class="search-input" type="text" id="searchQuery" placeholder="Search for movies or TV shows..."
                    aria-label="Search query">
                <button class="search-button" id="searchButton" aria-label="Search">
                    Search
                </button>
                <div class="spinner" id="spinner" role="status" aria-live="polite"></div>
            </section>
            <section class="movies-grid" id="moviesGrid">
                <div class="grid"></div>
            </section>
            <div class="status-live" id="statusLive" aria-live="polite"></div>
        </main>

    </div>

    <script>
        document
            .getElementById("searchQuery")
            .addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    document.getElementById("searchButton").click();
                }
            });

        const OMDB_API_KEY = "3ece141c";
        const searchButton = document.getElementById("searchButton");
        const searchQuery = document.getElementById("searchQuery");
        const gridContainer = document.querySelector(".movies-grid .grid");
        const spinner = document.getElementById("spinner");
        const statusLive = document.getElementById("statusLive");

        searchButton.addEventListener("click", () => {
            const query = searchQuery.value.trim();
            if (!query) return;
            statusLive.textContent = "Searching...";
            spinner.style.display = "block";
            fetch(
                `https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&s=${encodeURIComponent(
                    query
                )}`
            )
                .then((response) => response.json())
                .then((data) => {
                    spinner.style.display = "none";
                    if (data.Response === "True") {
                        statusLive.textContent = `${data.Search.length} results found.`;
                        displayMovies(data.Search);
                    } else {
                        statusLive.textContent = "No results found.";
                        gridContainer.innerHTML =
                            "<p style='text-align:center;'>No results found.</p>";
                    }
                })
                .catch((err) => {
                    spinner.style.display = "none";
                    statusLive.textContent = "Error loading results.";
                    console.error(err);
                });
        });

        function displayMovies(movies) {
            gridContainer.innerHTML = "";
            movies.forEach((movie) => {
                const card = document.createElement("div");
                card.className = "movie-card";
                card.setAttribute("tabindex", "0");
                const poster =
                    movie.Poster !== "N/A"
                        ? movie.Poster
                        : "https://via.placeholder.com/240x360?text=No+Image";
                card.innerHTML = `
            <img class="card-image" src="${poster}" alt="${movie.Title} Poster" loading="lazy">
            <div class="card-content">
              <div class="card-title">${movie.Title}</div>
              <div class="card-info">${movie.Year}</div>
            </div>
          `;
                card.addEventListener("click", () => {
                    window.location.href = `detail.html?imdbID=${movie.imdbID}&type=${movie.Type}`;
                });
                card.addEventListener("keydown", (e) => {
                    if (e.key === "Enter") {
                        window.location.href = `detail.html?imdbID=${movie.imdbID}&type=${movie.Type}`;
                    }
                });
                gridContainer.appendChild(card);
            });
        }
    </script>
    <footer>
        <div class="footer-content">
            <div class="creator-info">
                <div class="creator-avatar">H</div>
                <div class="creator-details">
                    <h3>Harshit Suthar</h3>
                    <p>Creator &amp; Developer</p>
                </div>
            </div>
            <div class="social-links">
                <a href="https://instagram.com/harshiitt.18" target="_blank" rel="noopener" class="social-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
                    @harshiitt.18
                </a>
                <a href="https://www.linkedin.com/in/harshit-suthar-b171ba35b/" target="_blank" rel="noopener"
                    class="social-link">
                    <img src="https://static.vecteezy.com/system/resources/previews/016/716/470/non_2x/linkedin-icon-free-png.png"
                        alt="Instagram">
                    @Linkedin
                </a>
            </div>
        </div>
        <p style="margin-top: 1rem; color: var(--text-secondary);">
            Â© 2025 FlickFusion. All rights reserved.
        </p>
    </footer>


</body>

</html>
